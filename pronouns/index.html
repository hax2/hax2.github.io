<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Pronoun Practice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Juego de Pronombres</h1>
            <p>Practice your Spanish reflexive, direct, and indirect object pronouns!</p>
            <button id="start-btn" class="btn">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">Question</p>
                    <h2 id="question-counter" class="hud-main-text"></h2>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h2 id="score" class="hud-main-text">0</h2>
                </div>
            </div>
            <h2 id="question">What is the question?</h2>
            <div id="options-container">
                <!-- Buttons will be generated by JS -->
            </div>
            <div id="feedback-container" class="hidden">
                <p id="feedback-text"></p>
                <p id="explanation-text"></p>
            </div>
            <button id="next-btn" class="btn hidden">Next</button>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen hidden">
            <h1>Â¡Juego Terminado!</h1>
            <p>Your final score is:</p>
            <h2 id="final-score"></h2>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
