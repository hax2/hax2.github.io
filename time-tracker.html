<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .activity-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .activity-list {
            display: grid;
            gap: 15px;
        }

        .activity-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .activity-item:hover {
            transform: translateX(5px);
        }

        .activity-item.active {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }

        .toggle-btn {
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-btn.active {
            background: #4caf50;
        }

        .toggle-btn::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .toggle-btn.active::after {
            left: 32px;
        }

        .activity-info {
            flex: 1;
        }

        .activity-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .activity-stats {
            font-size: 0.9em;
            color: #666;
        }

        .timer {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
            min-width: 80px;
            text-align: right;
        }

        .delete-btn {
            background: #f44336;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .export-btn {
            background: #4caf50;
            margin-top: 20px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .current-activity {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .no-activity {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è±Ô∏è Time Tracker</h1>
            <p>Track your activities and analyze your time usage</p>
        </div>

        <div class="content">
            <div id="currentActivity" class="current-activity no-activity">
                No activity running
            </div>

            <div class="section">
                <h2>Add New Activity</h2>
                <div class="activity-form">
                    <input type="text" id="activityName" placeholder="Activity name (e.g., Work, Exercise)">
                    <input type="number" id="desiredTime" placeholder="Desired minutes per day" min="0">
                    <button onclick="addActivity()">Add Activity</button>
                </div>
            </div>

            <div class="section">
                <h2>Your Activities</h2>
                <div id="activityList" class="activity-list"></div>
            </div>

            <div class="section">
                <h2>Statistics</h2>
                <div class="stats-grid" id="statsGrid"></div>
                <div class="chart-container">
                    <canvas id="timeChart"></canvas>
                </div>
                <button class="export-btn" onclick="exportToCSV()">üìä Export to CSV</button>
            </div>
        </div>
    </div>

    <script>
        let activities = [];
        let logs = [];
        let activeActivity = null;
        let startTime = null;
        let timerInterval = null;
        let chart = null;

        // Load data from localStorage
        function loadData() {
            const savedActivities = localStorage.getItem('activities');
            const savedLogs = localStorage.getItem('logs');
            
            if (savedActivities) {
                activities = JSON.parse(savedActivities);
            }
            if (savedLogs) {
                logs = JSON.parse(savedLogs);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('activities', JSON.stringify(activities));
            localStorage.setItem('logs', JSON.stringify(logs));
        }

        // Add new activity
        function addActivity() {
            const nameInput = document.getElementById('activityName');
            const timeInput = document.getElementById('desiredTime');
            
            const name = nameInput.value.trim();
            const desiredTime = parseInt(timeInput.value) || 0;
            
            if (!name) {
                alert('Please enter an activity name');
                return;
            }
            
            activities.push({
                id: Date.now(),
                name: name,
                desiredTime: desiredTime,
                totalTime: 0,
                isActive: false
            });
            
            nameInput.value = '';
            timeInput.value = '';
            
            saveData();
            renderActivities();
            updateStats();
        }

        // Toggle activity
        function toggleActivity(id) {
            const activity = activities.find(a => a.id === id);
            
            if (!activity) return;
            
            if (activity.isActive) {
                // Stop this activity
                stopActivity(id);
            } else {
                // Stop any currently running activity
                if (activeActivity) {
                    stopActivity(activeActivity);
                }
                // Start this activity
                startActivity(id);
            }
        }

        // Start activity
        function startActivity(id) {
            const activity = activities.find(a => a.id === id);
            activity.isActive = true;
            activeActivity = id;
            startTime = Date.now();
            
            // Update current activity display
            updateCurrentActivity();
            
            // Start timer
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                renderActivities();
            }, 1000);
            
            saveData();
            renderActivities();
        }

        // Stop activity
        function stopActivity(id) {
            const activity = activities.find(a => a.id === id);
            
            if (!activity || !activity.isActive) return;
            
            const duration = Math.floor((Date.now() - startTime) / 1000 / 60); // minutes
            
            activity.isActive = false;
            activity.totalTime += duration;
            
            // Log the activity
            logs.push({
                activityId: id,
                activityName: activity.name,
                duration: duration,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString()
            });
            
            activeActivity = null;
            startTime = null;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            updateCurrentActivity();
            saveData();
            renderActivities();
            updateStats();
        }

        // Update current activity display
        function updateCurrentActivity() {
            const display = document.getElementById('currentActivity');
            
            if (activeActivity) {
                const activity = activities.find(a => a.id === activeActivity);
                display.className = 'current-activity';
                display.textContent = `Currently tracking: ${activity.name}`;
            } else {
                display.className = 'current-activity no-activity';
                display.textContent = 'No activity running';
            }
        }

        // Delete activity
        function deleteActivity(id) {
            if (!confirm('Are you sure you want to delete this activity?')) return;
            
            if (activeActivity === id) {
                stopActivity(id);
            }
            
            activities = activities.filter(a => a.id !== id);
            logs = logs.filter(l => l.activityId !== id);
            
            saveData();
            renderActivities();
            updateStats();
        }

        // Format time
        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}h ${mins}m`;
        }

        // Get current session time
        function getCurrentSessionTime(id) {
            if (activeActivity === id && startTime) {
                return Math.floor((Date.now() - startTime) / 1000 / 60);
            }
            return 0;
        }

        // Render activities
        function renderActivities() {
            const container = document.getElementById('activityList');
            
            if (activities.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No activities yet. Add one above!</p>';
                return;
            }
            
            container.innerHTML = activities.map(activity => {
                const currentSession = getCurrentSessionTime(activity.id);
                const totalTime = activity.totalTime + currentSession;
                const progress = activity.desiredTime > 0 ? (totalTime / activity.desiredTime * 100).toFixed(1) : 0;
                
                return `
                    <div class="activity-item ${activity.isActive ? 'active' : ''}">
                        <div class="toggle-btn ${activity.isActive ? 'active' : ''}" onclick="toggleActivity(${activity.id})"></div>
                        <div class="activity-info">
                            <div class="activity-name">${activity.name}</div>
                            <div class="activity-stats">
                                Goal: ${formatTime(activity.desiredTime)} | Progress: ${progress}%
                            </div>
                        </div>
                        <div class="timer">${formatTime(totalTime)}</div>
                        <button class="delete-btn" onclick="deleteActivity(${activity.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats() {
            const statsGrid = document.getElementById('statsGrid');
            
            const today = new Date().toLocaleDateString();
            const todayLogs = logs.filter(log => log.date === today);
            const todayTotal = todayLogs.reduce((sum, log) => sum + log.duration, 0);
            
            const totalAllTime = activities.reduce((sum, a) => sum + a.totalTime, 0);
            const activeCount = activities.filter(a => a.isActive).length;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${formatTime(todayTotal)}</div>
                    <div class="stat-label">Today's Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${formatTime(totalAllTime)}</div>
                    <div class="stat-label">All Time Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${activities.length}</div>
                    <div class="stat-label">Total Activities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${todayLogs.length}</div>
                    <div class="stat-label">Sessions Today</div>
                </div>
            `;
            
            updateChart();
        }

        // Update chart
        function updateChart() {
            const ctx = document.getElementById('timeChart').getContext('2d');
            
            // Group time by activity
            const activityData = {};
            activities.forEach(a => {
                activityData[a.name] = a.totalTime;
            });
            
            const labels = Object.keys(activityData);
            const data = Object.values(activityData);
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Time Spent (minutes)',
                        data: data,
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(76, 175, 80, 0.8)',
                            'rgba(255, 193, 7, 0.8)',
                            'rgba(244, 67, 54, 0.8)',
                            'rgba(33, 150, 243, 0.8)'
                        ],
                        borderColor: [
                            'rgba(102, 126, 234, 1)',
                            'rgba(118, 75, 162, 1)',
                            'rgba(76, 175, 80, 1)',
                            'rgba(255, 193, 7, 1)',
                            'rgba(244, 67, 54, 1)',
                            'rgba(33, 150, 243, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Time Distribution by Activity',
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + ' min';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Export to CSV
        function exportToCSV() {
            if (logs.length === 0) {
                alert('No activity logs to export');
                return;
            }
            
            let csv = 'Date,Activity,Duration (minutes),Timestamp\n';
            
            logs.forEach(log => {
                csv += `${log.date},"${log.activityName}",${log.duration},${log.timestamp}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `time-tracker-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialize
        loadData();
        renderActivities();
        updateStats();
        updateCurrentActivity();
    </script>
</body>
</html>
