<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .activity-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr auto;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .activity-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .activity-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .activity-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .activity-item.active {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-color: #4caf50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .activity-icon {
            font-size: 3em;
            margin-bottom: 5px;
        }

        .activity-item.active .activity-icon {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .activity-info {
            text-align: center;
            width: 100%;
        }

        .activity-name {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #333;
        }

        .activity-stats {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .timer {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
            margin-top: 8px;
        }

        .activity-item.active .timer {
            color: #4caf50;
        }

        .delete-btn {
            background: #f44336;
            padding: 6px 12px;
            font-size: 0.8em;
            position: absolute;
            top: 8px;
            right: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .activity-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .export-btn {
            background: #4caf50;
            margin-top: 20px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .current-activity {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .no-activity {
            opacity: 0.7;
            font-size: 1.2em;
        }

        .active-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è±Ô∏è Time Tracker</h1>
            <p>Track your activities and analyze your time usage</p>
        </div>

        <div class="content">
            <div id="currentActivity" class="current-activity no-activity">
                No activity running
            </div>

            <div class="section">
                <h2>Add New Activity</h2>
                <div class="activity-form">
                    <input type="text" id="activityName" placeholder="Activity name (e.g., Work, Exercise)">
                    <input type="text" id="activityIcon" placeholder="Icon emoji (e.g., üíº, üèÉ)">
                    <input type="number" id="desiredTime" placeholder="Desired minutes per day" min="0">
                    <button onclick="addActivity()">Add Activity</button>
                </div>
            </div>

            <div class="section">
                <h2>Your Activities</h2>
                <div id="activityList" class="activity-list"></div>
            </div>

            <div class="section">
                <h2>Statistics</h2>
                <div class="stats-grid" id="statsGrid"></div>
                <div class="chart-container">
                    <canvas id="timeChart"></canvas>
                </div>
                <button class="export-btn" onclick="exportToCSV()">üìä Export to CSV</button>
            </div>
        </div>
    </div>

    <script>
        let activities = [];
        let logs = [];
        let activeActivities = {}; // Changed to object to track multiple activities
        let timerInterval = null;
        let chart = null;

        // Default activities
        const defaultActivities = [
            { name: 'Work', icon: 'üíº', desiredTime: 480 },
            { name: 'Exercise', icon: 'üèÉ', desiredTime: 60 },
            { name: 'Reading', icon: 'üìö', desiredTime: 60 },
            { name: 'Coding', icon: 'üíª', desiredTime: 120 },
            { name: 'Meetings', icon: 'üë•', desiredTime: 120 },
            { name: 'Learning', icon: 'üéì', desiredTime: 90 },
            { name: 'Creative Work', icon: 'üé®', desiredTime: 60 },
            { name: 'Relaxation', icon: 'üßò', desiredTime: 30 },
            { name: 'Social', icon: 'üéâ', desiredTime: 60 },
            { name: 'Cooking', icon: 'üç≥', desiredTime: 45 },
            { name: 'Gaming', icon: 'üéÆ', desiredTime: 60 },
            { name: 'Music', icon: 'üéµ', desiredTime: 30 }
        ];

        // Load data from localStorage
        function loadData() {
            const savedActivities = localStorage.getItem('activities');
            const savedLogs = localStorage.getItem('logs');
            const savedActiveActivities = localStorage.getItem('activeActivities');
            
            if (savedActivities) {
                activities = JSON.parse(savedActivities);
            } else {
                // Initialize with default activities
                activities = defaultActivities.map((a, index) => ({
                    id: Date.now() + index,
                    name: a.name,
                    icon: a.icon,
                    desiredTime: a.desiredTime,
                    totalTime: 0,
                    isActive: false
                }));
                saveData();
            }
            
            if (savedLogs) {
                logs = JSON.parse(savedLogs);
            }
            
            if (savedActiveActivities) {
                activeActivities = JSON.parse(savedActiveActivities);
                // Restart timers for active activities
                Object.keys(activeActivities).forEach(id => {
                    const activity = activities.find(a => a.id === parseInt(id));
                    if (activity) {
                        activity.isActive = true;
                    }
                });
                startGlobalTimer();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('activities', JSON.stringify(activities));
            localStorage.setItem('logs', JSON.stringify(logs));
            localStorage.setItem('activeActivities', JSON.stringify(activeActivities));
        }

        // Add new activity
        function addActivity() {
            const nameInput = document.getElementById('activityName');
            const iconInput = document.getElementById('activityIcon');
            const timeInput = document.getElementById('desiredTime');
            
            const name = nameInput.value.trim();
            const icon = iconInput.value.trim() || '‚≠ê';
            const desiredTime = parseInt(timeInput.value) || 0;
            
            if (!name) {
                alert('Please enter an activity name');
                return;
            }
            
            activities.push({
                id: Date.now(),
                name: name,
                icon: icon,
                desiredTime: desiredTime,
                totalTime: 0,
                isActive: false
            });
            
            nameInput.value = '';
            iconInput.value = '';
            timeInput.value = '';
            
            saveData();
            renderActivities();
            updateStats();
        }

        // Toggle activity
        function toggleActivity(id) {
            const activity = activities.find(a => a.id === id);
            
            if (!activity) return;
            
            if (activity.isActive) {
                stopActivity(id);
            } else {
                startActivity(id);
            }
        }

        // Start activity
        function startActivity(id) {
            const activity = activities.find(a => a.id === id);
            activity.isActive = true;
            activeActivities[id] = Date.now();
            
            updateCurrentActivity();
            startGlobalTimer();
            
            saveData();
            renderActivities();
        }

        // Stop activity
        function stopActivity(id) {
            const activity = activities.find(a => a.id === id);
            
            if (!activity || !activity.isActive) return;
            
            const duration = Math.floor((Date.now() - activeActivities[id]) / 1000 / 60); // minutes
            
            activity.isActive = false;
            activity.totalTime += duration;
            
            // Log the activity
            logs.push({
                activityId: id,
                activityName: activity.name,
                duration: duration,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString()
            });
            
            delete activeActivities[id];
            
            // Stop global timer if no activities are active
            if (Object.keys(activeActivities).length === 0 && timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            updateCurrentActivity();
            saveData();
            renderActivities();
            updateStats();
        }

        // Start global timer for all active activities
        function startGlobalTimer() {
            if (timerInterval) return; // Already running
            
            timerInterval = setInterval(() => {
                renderActivities();
            }, 1000);
        }

        // Update current activity display
        function updateCurrentActivity() {
            const display = document.getElementById('currentActivity');
            
            if (Object.keys(activeActivities).length > 0) {
                const activeList = Object.keys(activeActivities).map(id => {
                    const activity = activities.find(a => a.id === parseInt(id));
                    return `<span class="active-badge">${activity.icon} ${activity.name}</span>`;
                }).join('');
                
                display.className = 'current-activity';
                display.innerHTML = activeList;
            } else {
                display.className = 'current-activity no-activity';
                display.textContent = 'No activities running - click any activity to start tracking';
            }
        }

        // Delete activity
        function deleteActivity(id, event) {
            event.stopPropagation(); // Prevent triggering toggle
            
            if (!confirm('Are you sure you want to delete this activity?')) return;
            
            if (activeActivities[id]) {
                stopActivity(id);
            }
            
            activities = activities.filter(a => a.id !== id);
            logs = logs.filter(l => l.activityId !== id);
            
            saveData();
            renderActivities();
            updateStats();
        }

        // Format time
        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            if (hours === 0) return `${mins}m`;
            return `${hours}h ${mins}m`;
        }

        // Get current session time
        function getCurrentSessionTime(id) {
            if (activeActivities[id]) {
                return Math.floor((Date.now() - activeActivities[id]) / 1000 / 60);
            }
            return 0;
        }

        // Render activities
        function renderActivities() {
            const container = document.getElementById('activityList');
            
            if (activities.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; grid-column: 1/-1;">No activities yet. Add one above!</p>';
                return;
            }
            
            container.innerHTML = activities.map(activity => {
                const currentSession = getCurrentSessionTime(activity.id);
                const totalTime = activity.totalTime + currentSession;
                const progress = activity.desiredTime > 0 ? (totalTime / activity.desiredTime * 100).toFixed(0) : 0;
                
                return `
                    <div class="activity-item ${activity.isActive ? 'active' : ''}" onclick="toggleActivity(${activity.id})">
                        <button class="delete-btn" onclick="deleteActivity(${activity.id}, event)">√ó</button>
                        <div class="activity-icon">${activity.icon}</div>
                        <div class="activity-info">
                            <div class="activity-name">${activity.name}</div>
                            <div class="activity-stats">Goal: ${formatTime(activity.desiredTime)}</div>
                            <div class="activity-stats">${progress}% complete</div>
                            <div class="timer">${formatTime(totalTime)}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats() {
            const statsGrid = document.getElementById('statsGrid');
            
            const today = new Date().toLocaleDateString();
            const todayLogs = logs.filter(log => log.date === today);
            const todayTotal = todayLogs.reduce((sum, log) => sum + log.duration, 0);
            
            const totalAllTime = activities.reduce((sum, a) => sum + a.totalTime, 0);
            const activeCount = Object.keys(activeActivities).length;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${formatTime(todayTotal)}</div>
                    <div class="stat-label">Today's Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${formatTime(totalAllTime)}</div>
                    <div class="stat-label">All Time Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${activeCount}</div>
                    <div class="stat-label">Active Now</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${todayLogs.length}</div>
                    <div class="stat-label">Sessions Today</div>
                </div>
            `;
            
            updateChart();
        }

        // Update chart
        function updateChart() {
            const ctx = document.getElementById('timeChart').getContext('2d');
            
            // Group time by activity
            const activityData = {};
            activities.forEach(a => {
                activityData[a.name] = a.totalTime;
            });
            
            const labels = Object.keys(activityData);
            const data = Object.values(activityData);
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Time Spent (minutes)',
                        data: data,
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(76, 175, 80, 0.8)',
                            'rgba(255, 193, 7, 0.8)',
                            'rgba(244, 67, 54, 0.8)',
                            'rgba(33, 150, 243, 0.8)',
                            'rgba(156, 39, 176, 0.8)',
                            'rgba(0, 150, 136, 0.8)',
                            'rgba(255, 152, 0, 0.8)',
                            'rgba(96, 125, 139, 0.8)',
                            'rgba(205, 220, 57, 0.8)',
                            'rgba(233, 30, 99, 0.8)'
                        ],
                        borderColor: [
                            'rgba(102, 126, 234, 1)',
                            'rgba(118, 75, 162, 1)',
                            'rgba(76, 175, 80, 1)',
                            'rgba(255, 193, 7, 1)',
                            'rgba(244, 67, 54, 1)',
                            'rgba(33, 150, 243, 1)',
                            'rgba(156, 39, 176, 1)',
                            'rgba(0, 150, 136, 1)',
                            'rgba(255, 152, 0, 1)',
                            'rgba(96, 125, 139, 1)',
                            'rgba(205, 220, 57, 1)',
                            'rgba(233, 30, 99, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Time Distribution by Activity',
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + ' min';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Export to CSV
        function exportToCSV() {
            if (logs.length === 0) {
                alert('No activity logs to export');
                return;
            }
            
            let csv = 'Date,Activity,Duration (minutes),Timestamp\n';
            
            logs.forEach(log => {
                csv += `${log.date},"${log.activityName}",${log.duration},${log.timestamp}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `time-tracker-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialize
        loadData();
        renderActivities();
        updateStats();
        updateCurrentActivity();
    </script>
</body>
</html>
